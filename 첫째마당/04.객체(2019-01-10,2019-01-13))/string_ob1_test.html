<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var str = "Hello Thank you good luck to you";

	document.write(str.charAt(16),"<br>");//인덱스 16에 저장된 문자를 불러옵니다. g	
	document.write(str.indexOf("you"),"<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환합니다. 12
	document.write(str.indexOf("you",16),"<br>");//문자열 인덱스 16위치부터 제일 먼저 발견된 "you"의 인덱스값을 반호나합니다. 29
	document.write(str.lastIndexOf("you"),"<br>");//문자열 오른쪽에서부터 오니쪽 방향으로 제일 먼저 발견된 "you"의 인덱스값을 반환합니다 29
	document.write(str.lastIndexOf("you",25),"<br>");//문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스값을 반호나합니다. 12
	document.write(str.match("luck"),"<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치되는 문자를 찾아 반환합니다.
	document.write(str.search("you"),"<br>");//문자열 왼쪽에서부터 제일 ㅁ너저 발견된 "you"의 인덱스 갑을 반호나합니다. 12
	document.write(str.substr(21,4),"<br>");//문자열 인덱스 21부터 네 글자를 가져옵니다. luck
	document.write(str.substring(6,12),"<br>");//문자열 인덱스 6부터 12 이전까지의 문자를 가져옵니다. Thank
	document.write(str.replace("you","me"),"<br>");//문자열 왼쪽에서부터 제일 ㅁ너저 발견된 "you"를 "me"로 치환합니다.
	document.write(str.toLowerCase(),"<br>");//문자열 영문자가 모두 소문자로 바뀐 문자열을 반환합니다.
	document.write(str.toUpperCase(),"<br>");//문자열 영문자가 모두 대문자로 바뀐 문자열을 반환합니다.
	document.write(str.length,"<br>");//문자열의 문자 총 개수를 반환합니다. 이때 공백도 문자로 취급합니다. 32

	var s=str.split(" ");//공백 문자를 기준으로 문자를 분리합니다. 분리된 문자열은 배열에 저장되어 s에 할당합니다.
	document.write(s[0],"<br>");
	document.write(s[4],"<br>");

	var testString = "A";
	var asciiString = testString.charCodeAt(0);//변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값을 반환합니다.	
	document.write(asciiString,"<br>");
	
	document.write(String.fromCharCode(65),"<br>");//코다값 65에 해당하는 무자를 반환합니다.



</script>
</head>
<body>
</body>
</html>
