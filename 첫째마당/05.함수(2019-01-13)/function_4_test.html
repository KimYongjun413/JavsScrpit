<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var rightId = "korea";
	var rightPw = "1234";

	function login(id,pw){
		if(id==rightId){
			if(pw==rightPw){
				document.write(id+"님 방문을 환영합니다.");
			}
			else{
				alert("잘못된 비밀번호입니다.");
			}	
		}else{
			alert("존재하지 않는 아이디입니다.");
		}	
	}

	var userId = prompt("아이디를 입력하세요","");
	var userPwd = prompt("패스워드를 입력하세요","");

	login(userId,userPwd);


	//매개변수 없이 함수에 전달된 값 받아오기
	function sum(){

		var sum = 0;

		for(var i=0; i<arguments.length; i++){
			document.write("arguments["+i+"] = " + arguments[i],"<br>");
			sum += arguments[i];
		}

		document.write("SUM = " + sum,"<br>");
	}

	sum(1,2,3.5);

</script>
</head>

</body>
</html>
