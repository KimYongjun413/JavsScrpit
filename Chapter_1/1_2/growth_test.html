<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 증감 연산자 </title>
<script>
	var num1 = 10;
	var num2 = 20;
	var result;

	num1--;
	document.write(num1,"<br>","이어지나?","이어지네??<br>");

	num1++;
	document.write(num1,"<br>");

	result = num2++;
	document.write(result,"<br>");

	result = ++num2;
	document.write(result);
</script>
</head>
<body>
</body>
</html>
